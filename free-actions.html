<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Free Actions</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="flexbox-container">

        <!-- Standard -->

        <div class="card">
            <img class="watermark" src="icons/free/Grapple.svg" alt="watermark">
            <h2>End Grapple</h2>
            <p class="rules"><i>(blank)</i></p>
            <div class="source">p.304</div>
        </div>
        <div class="card">
            <img class="watermark" src="icons/free/Enhance.svg" alt="watermark">
            <div class="circles">
                <div class="investiture circle-cost">1</div>
            </div>
            <h2>Enhance</h2>
            <p class="rules">
                Maintain existing Enhance until end of next turn.
            </p>
            <div class="source">p.125</div>
        </div>
        <div class="card">
            <img class="watermark" src="icons/free/Regenerate.svg" alt="watermark">
            <div class="circles">
                <div class="investiture circle-cost">1</div>
            </div>
            <h2>Regenerate</h2>
            <p class="rules">
                <p class="fuck">HP += 1d6 + tier.</p>
                <p>Can use even if Unconscious or prevented from using actions.</p>
            </p>
            <div class="source">p.125</div>
        </div>
        <div class="card">
            <img class="watermark" src="icons/free/?.svg" alt="watermark">
            <h2>Stand Up</h2>
            <p class="rules">
                Movement -= 5' until next turn.
            </p>
            <div class="source">p.294</div>
        </div>

        <!-- Custom -->

    </div>
</body>
</html>
